<style>
/* Style for the "Load More" button */
.load-more {
  text-align: center;
  padding: 20px;
}

.load-more-button {
  background-color: #fff; /* Change to your desired button color */
  color: #ff8908;
  border: none;
  padding: 7px 10px;
  cursor: pointer;
  transition: background-color 0.3s;
  box-shadow: 0px 5px 15px rgba(30, 15, 15, 0.2);
}

.load-more-button:hover {
 	color: #000;	 /* Change to your desired hover color */
}

/* Style for the loading spinner */
.loading-spinner {
  display: none; /* Initially hidden */
  border: 4px solid rgba(0, 0, 0, 0.3);
  border-radius: 50%;
  border-top: 4px solid #ff8908; /* Change to your desired spinner color */
  width: 30px;
  height: 30px;
  animation: spin 2s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
    </head>

    <body>
        <!-- header start -->
        <header>
            <a onclick="previousPage()">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>Select team</h1>
        </header>
        <!-- header end -->
        <!-- main start -->
        <section class="jointeammain">
            <div class="dummy-div"></div>
           <div class="content-subheader searchbardiv">
				<div class="searchbar">
					<input type="search" id="search" placeholder="Search team name" title="Use only alphabet(abc...z) minimum use 2 charcter" pattern="^[a-zA-Z][a-zA-Z\s]{1,20}$" autocomplete="off"> <i id="search-icon"
						class="fa-solid fa-magnifying-glass"></i>
				</div>
			</div>
		<div style="height: auto;" class="content join-team-content">

			

		</div>
		<div id="load_more" class="load-more">
			<button class="load-more-button" onclick="loadMoreFun()">Load more</button>
			<div class="loading-spinner"></div>
		</div>
        </section>
        <!-- main end -->
        <!-- popup content start -->
        <div class="popup" id="popup">

            <div class="popup-team-content">
                <button class="backbtn" type="button" onclick="ClosePopup()">
                    <i
                        class="fa-regular fa-circle-xmark"></i></button>
                <h2></h2>
                <div class="popup-team-area">
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="popup_area_name"></p>
                    </div>
                    <div >
                        <i class="fa-regular fa-clock"></i>
                        <p class="popup_since"></p>
                    </div>
                </div>
			
                <h3 class="popup_member_count"></h3>
                <div class="players-list">
				
                </div>

                
                    <button class="profile-view-btn">VIEW PROFILE</button>
                
            </div>
        </div>

        <!-- popup content end -->
        <!--script for popup start-->
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
        <script src="../../assets/js/vendor/lib/moment/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../../assets/js/teamSelect.js"></script>


    </body>
</html>
