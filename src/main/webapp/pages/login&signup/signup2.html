        <link
            href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Lobster&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@200;300;400;500;600&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"

    <body>
        <main>
            <div id="content">
                <div class="border">
                    <div>
                        <img class="logo" src="../../assets/images/logo.png" alt="sportshub logo">
                    </div>
                    <div class="form">
                        <form role="form" class="signup2_form">
                            <div>
                                <label>DOB</label>
                                <input id="date_of_birth" type="date" required>
                            </div>
                            <div>
                                <label>Gender</label>
                                <select id="gender" required>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <div>
                                <label>Area</label>
                                <input id="area" type="text" placeholder="Eg: annanagar" value="Aminjikarai" title="Use only alphabet(abc...z)" pattern="^[a-zA-Z][a-zA-Z\s]{3,20}$" required>
                            </div>
                            <div>
                                <label>District</label>
                                <input id="distric" type="text" placeholder="Eg: chennai" value="chennai" title="Use only alphabet(abc...z)" pattern="^[a-zA-Z][a-zA-Z\s]{3,20}$" required>
                            </div>
				
                            <button class="nextbtn" type="submit">Sign up & Lets Rock</button>
                        </form>
                    </div>
                    <div class="back">
                        <a href="./signup1.html">Go Back</a>
                    </div>
                </div>
                <div class="login">
			
                    <p>Have an account?</p>
                    <a href="../../index.html">Log in</a>
                </div>
            </div>
        </main>
        <hr>
        <!-- footer -->
        <footer>
            <p>Follow us on</p>
            <div>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <!-- <div>
                <a href="../../index.html">About</a>

                </div> -->
            <div class="rights">
                <p>Copyright Â© 2019 - 2022 Sportshub - Website Designed By Alagappan</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
        <script src="../../assets/js/vendor/lib/moment/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/suryaumapathy2812/notify__js/notify.js"> </script>
        <script src="../../assets/js/login.js">

	</script>

        document.querySelector(".signup2_form").addEventListener("submit", (e) => {
